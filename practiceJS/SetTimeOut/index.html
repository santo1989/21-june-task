<script>
    let container = document.createElement('div');
    container.classList.add('container');
    document.body.appendChild(container);
    let start = document.createElement('button');
    start.innerHTML = 'Start';
    start.setAttribute('class', 'btn btn-primary');
    start.setAttribute('id', 'start');
    document.querySelector('.container').appendChild(start);

    let stop = document.createElement('button');
    stop.innerHTML = 'Stop';
    stop.setAttribute('class', 'btn btn-danger');
    stop.setAttribute('id', 'stop');
    document.querySelector('.container').appendChild(stop);

    let moving = document.createElement('div');
    moving.innerHTML = 'I am moving.';
    moving.setAttribute('id', 'moving');
    moving.setAttribute('style', 'height:100px; width:100px; margin-top: 5px; border:1px solid red; background-color:yellow; position:relative;');
    document.querySelector('.container').appendChild(moving);

    
    let id;
    start.addEventListener("click", function(){
       id = setTimeout(move, 1000);
    });
    stop.addEventListener("click", function(){
        clearTimeout(id);
    });
    function move(){
        let left = moving.offsetLeft;
      if(left < 900){
        left += 10;
      }else{
        left = 0;
      }
        moving.style.left = left + "px";
        id = setTimeout(move, 1000);
    }

</script>

</script>
</body>
