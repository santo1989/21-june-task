<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array image Fetch</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="fetchAPIinArray"></div>

    <script>
      const ImageArray = ['images/1.jpg', 'images/2.jpg', 'images/3.jpg']

      console.log(ImageArray)

      fetchImage(ImageArray).catch((error) => {
        console.log('error')
        console.error(error)
      })

      async function fetchImage(ImageArray) {
        for (let Image of ImageArray) {
          const response = await fetch(Image)
          const blob = await response.blob()
          const img = document.createElement('img')
          img.src = URL.createObjectURL(blob)
          img.width = '200'
          img.height = '200'
          img.style.margin = '10px'
          document.getElementById('fetchAPIinArray').appendChild(img)
        }
      }
    </script>
  </body>
</html>
