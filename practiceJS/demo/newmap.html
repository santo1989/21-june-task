<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map,Reduce,Filter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <h1>Map,Reduce,Filter</h1>

    <div class="container-fluid" id="demo"></div>
    <div class="container-fluid" id="filter"></div>
    <div class="container-fluid" id="reduce"></div>

    <button
      type="button"
      class="btn btn-primary"
      id="btn"
      onclick="myFunction()"
    >
      Click me
    </button>

    <script>
      let ex = [
        {
          name: 'Ali',
          age: 30,
          salary: 5000,
          bonus: 500,
          tax: 1000,
          medical: 500,
        },
        {
          name: 'John',
          age: 25,
          salary: 8000,
          bonus: 1500,
          tax: 2500,
          medical: 1000,
        },
        {
          name: 'Fabiano',
          age: 35,
          salary: 1500,
          bonus: 500,
          tax: 200,
          medical: 500,
        },
        {
          name: 'Alireza',
          age: 40,
          salary: 4500,
          bonus: 1000,
          tax: 900,
          medical: 1000,
        },
        { name: 'Peter', age: 20, salary: 2000, bonus: 0, tax: 0, medical: 0 },
        { name: 'Paul', age: 25, salary: 1000, bonus: 0, tax: 0, medical: 0 },
        {
          name: 'Mark',
          age: 30,
          salary: 5000,
          bonus: 500,
          tax: 1000,
          medical: 500,
        },
        {
          name: 'Steven',
          age: 35,
          salary: 8000,
          bonus: 1500,
          tax: 2500,
          medical: 1000,
        },
        {
          name: 'Chris',
          age: 25,
          salary: 1500,
          bonus: 500,
          tax: 200,
          medical: 500,
        },
      ]

      let app = document.querySelector('#demo')
      let appfilter = document.querySelector('#filter')
      let appreduce = document.querySelector('#reduce')

      let domscript = ex.map((item) => {
        return `<div class="card">
    <div class="card-body">
        <h5 class="card-title">${item.name}</h5>
        <p class="card-text">
            <ul>
                <li>age: ${item.age}</li>
                <li>salary: ${item.salary}</li>
                <li>bonus: ${item.bonus}</li> 
                <li>tax: ${item.tax}</li>
                <li>medical: ${item.medical}</li>
            </ul>
        </p>
    </div>
</div>
`
      })

      let filterdemoscript = ex
        .filter((item) => item.salary > 2000)
        .map((item) => item.salary + item.bonus + item.medical - item.tax)
        .reduce((acc, item) => acc + item, 0)
        .toFixed(2)

      let reducedemoscript = ex.reduce((acc, item) => {
        return acc + item.age
      }, 0)

      function myFunction() {
        app.innerHTML = domscript.join('')
        appfilter.innerHTML =
          'return of filter who have more then salary 2000 total is' +
          ' ' +
          filterdemoscript
        appreduce.innerHTML = 'return of reduce is' + ' ' + reducedemoscript
      }
    </script>
  </body>
</html>
