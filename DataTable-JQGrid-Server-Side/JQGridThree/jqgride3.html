<!DOCTYPE html>

<html lang="en">
<head>
	<!-- bootstrap 5 & fontawesome CDN -->
	<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
        <!-- jquery ui -->	
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/redmond/jquery-ui.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/css/ui.jqgrid.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/js/jquery.jqgrid.min.js"></script>
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - JSON Live</title>
</head>
<body>

    <table id="list4"></table>
    <div id="pager4"></div>

    <script>
        $(document).ready(function () {
            $("#list4").jqGrid({
                url: 'mytable.json',
                datatype: "json",
                colNames: ['Id', 'Name', 'Email', 'Salary', 'Country'],
                colModel: [
                    { name: 'id', index: 'id', width: 55 },
                    { name: 'name', index: 'name', width: 90 },
                    { name: 'email', index: 'email', width: 150 },
                    { name: 'salary', index: 'salary', width: 80 },
                    { name: 'country', index: 'country', width: 80 }
                ],
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: '#pager4',
                sortname: 'id',
                viewrecords: true,
                sortorder: "desc",
                caption: "JSON Live Data",
                height: '100%',
                autowidth: true,
                shrinkToFit: true,
                loadonce: true,
                loadComplete: function () {
                    var table = this;
                    setTimeout(function () {
                        styleCheckbox(table);

                        updateActionIcons(table);
                        updateActionIcons(table);
                    }, 0);
                }
            });
            // Enable the search, which is disabled by default
            $("#list4").jqGrid('filterToolbar', { searchOnEnter: true, defaultSearch: "cn" });
            // Add some button to the toolbar
            $("#list4").jqGrid('navGrid', '#pager4', { edit: false, add: false, del: false, search: true, refresh: true });
        });
    </script>
    <script>
    </script>
  

    
</body>
</html>
