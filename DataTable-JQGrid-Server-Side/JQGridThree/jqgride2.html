<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<!-- bootstrap 5 & fontawesome CDN -->
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!-- jquery ui -->	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/redmond/jquery-ui.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/css/ui.jqgrid.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/js/jquery.jqgrid.min.js"></script>
	<title>jqGrid-2 from API </title>
</head>
<body>
	<div class="col-sm-12">
		<div class="col-sm-10 col-md-12">
			<table class="table table-success  table-bordered border-primary" id="grid-table"></table>
			<div class="table table-success table-bordered border-primary" id="grid-pager"></div>
		</div>
	</div>
</body>                                  
                       
<script type="text/javascript">
	jQuery(function($) {
		let grid_selector = "#grid-table";
		let pager_selector = "#grid-pager";              

		jQuery(grid_selector).jqGrid({
			url:'https://jsonplaceholder.typicode.com/comments?postId=1',
			datatype: "json",
			height: 'auto',
			width: 1400,
			colNames:['Post ID','ID', 'Name','Email','Body'],
			colModel:[
			{name:'postId',index:'postId', width:'10%'},	
			{name:'id',index:'id', width:'10%'},
			{name:'name',index:'name', width:'10%'},
			{name:'email',index:'email', width:'30%'},
			{name:'body',index:'body', width:'40%'}          
			],
			loadonce: true,
			rowNum:10,
			rowList:[10,20,30],
			pager : pager_selector,
			altRows: true,                                                 
			multiselect: true,
			multiboxonly: true,
			viewrecords: true,
			
		});
	 });
</script>
</html>
