      //Question: write a program to check whether a String is palindrom or not?
      // Anser:

      function checkPalindrome(string) {
        const len = string.length
        for (let i = 0; i < len / 2; i++) {
          if (string[i] !== string[len - 1 - i]) {
            return false
          }
        }
        return true
      }
      let s = 'gagag'
      console.log('anser of example-1 is:', checkPalindrome(s))
      // console.log(checkPalindrome(s));

      // Example -2
      // Question: Write a program to find factorial of a number n

      function factorial(n) {
        if (n == 0 || n == 1) {
          return 1
        } else if (n > 1) {
          return n * factorial(n - 1)
        }
      }
      console.log('anser of example-2 is:', factorial(2))
      // console.log(factorial(2));

      // Example -3
      // Question:what is the sum of first 10 even number from 24 to its upper?
      // answer:
      let count = 0
      let sum = 0
      for (let i = 24; count < 10; i++) {
        if (i % 2 == 0) {
          sum += i
          count++
        }
      }
      console.log('anser of example-3 is:', sum)
      // console.log(sum);
