<body>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center ">
        <a class="btn btn-outline-danger" href="index.html"><i class="fa fa-align-center" aria-hidden="true"> Back to Home</i></a>
    </div>
</div>
  <div class="container-fluid !flex-wrap !spacing">
    <button class="btn btn-primary" id="fetchApiGet">Get Data from Fetch API</button>
    <button class="btn btn-danger" id="fetchApiPost">Post Data from Fetch API</button>
    </div>
<br />
<br />


    <div class="container-fluid !flex-wrap !spacing">
   <div class="row" id="fetchApiDataGet"> 



<!--  -->
</div>

 <div class="row" id="fetchApiDataPost"> 




  </div>

    </div>

 
  
  
  



<script>
console.clear();
  // fetch Api Get Data from URL;
  fetchApiDataGet = () => {
  fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => response.json())
  .then(data => {
    console.log(data);
    let html = '';
    for(let i = 0; i < data.length; i++) {
      let htmlSegment = `<div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">${data[i].title}</h5>
          <p class="card-text">${data[i].body}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>`;

      html += htmlSegment;
    }

    let fetchApiDataGet = document.querySelector('#fetchApiDataGet');
    fetchApiDataGet.innerHTML = html;
  })
  .catch(error => console.log(error));
}



const fetchApi = document.getElementById('fetchApiGet');
fetchApi.addEventListener('click', fetchApiDataGet);

// fetch Api Post Data from URL;

const fetchApiPost = document.getElementById('fetchApiPost');


const fetchApiDataPost = () => {
  fetch('https://jsonplaceholder.typicode.com/posts', {
    method: 'POST',
    body: JSON.stringify({
      title: 'foo',
      body: 'bar',
      userId: 1
    }),
    headers: {
      "Content-type": "application/json; charset=UTF-8"

    }
  })
  .then(response => response.json())
  .then((json) => console.log(json))
  .catch(error => console.log(error));
}
  
fetchApiPost.addEventListener('click',fetchApiDataPost);

</script>
</body>
</html>
