 <div class="row" id="fetchApiDataPost">

 <template id="post_template">
 
   <div class="post">
       <img class="post_img" src="" alt="" >
         <h4 class="post_tital"></h4>
         <p class="post_body"></p> 
     </div>
 </template>
  
  

<script>
  
const postSection = document.querySelector('#posts');
const postTemplate = document.querySelector('#post-template');

getData();


async function getData() {
    const postStream = await fetch('https://jsonplaceholder.typicode.com/posts');
    const posts = await postStream.json();

console.log(posts);

    let i =0;
    
    posts.forEach(post => {
        i++;
        if(i<10){
const title = post.title;
const body = post.body;

const newPost = document.importNode(postTemplate.content, true);
const postTital = newPost.querySelector('.post_title');
const postBody = newPost.querySelector('.post_body');

postTital.innerText = title;
postBody.innerText = body;
postSection.appendChild(newPost);
        }
    }
    );
}

  </script>
