<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="js/Axious.js" type="text/javascript"></script>
  <body>
    <div class="container px-2 py-2" id="demo">
 
    </div>
    <script>
      axios.get('https://jsonplaceholder.typicode.com/users')
    .then(response => {
        handlingResponse(response);
    }   )
    .catch(error => {
        console.log(error);
    });

    function handlingResponse(response) {
        var data = response.data;
        var html = '';
        for (var i = 0; i < data.length; i++) {
            html += '<div class="card mb-2">';
            html += '<div class="card-body">';
            html += '<h5 class="card-title">' + data[i].name + '</h5>';
            html += '<p class="card-text">' + data[i].email + '</p>';
            html += '<p class="card-text">' + data[i].phone + '</p>';
            html += '<p class="card-text">' + data[i].website + '</p>';
            html += '</div>';
            html += '</div>';
        }
        document.getElementById('demo').innerHTML = html;
    }

    axios.post('https://jsonplaceholder.typicode.com/users', {
        name: 'ABC',
        email: 'abc@gmail.com',
        phone: '1234567890',
        website: 'www.abc.com'
    })
        .then(response => {
            console.log(response);
        }   )
        .catch(error => {
            console.log(error);
        });
    </script>
